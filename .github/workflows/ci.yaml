name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    permissions:
      contents: read
    strategy:
      matrix:
        os:
          - macos-latest-xlarge
          - ubuntu-latest
        bazel:
          - latest
          - last_rc
          - last_green
      fail-fast: false
    runs-on: ${{ matrix.os }}
    env:
      USE_BAZEL_VERSION: ${{ matrix.bazel }}
    steps:
      - uses: actions/checkout@v4
      - name: Bazel Info
        run: |
          bazel version
          bazel info
          echo "---- before"
          system_profiler SPDisplaysDataType
          echo "---- after"
      - run: bazel test //...
